<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números Complejos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente moderna -->
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilos generales del contenedor */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        /* Estilos del botón */
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        /* Estilo de error de login */
        #loginError {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Estilos de la barra de navegación */
        .navbar ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        .navbar ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Estilo del resultado */
        .result-box {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        #resultText {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Contenedor del formulario de login -->
    <div id="login-container" class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="form-grid">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p id="loginError" style="display: none;">Credenciales incorrectas, intente de nuevo.</p>
    </div>

    <!-- Contenedor de la calculadora, oculto hasta que el usuario se loguee -->
    <div id="calculator-container" class="container" style="display: none;">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <ul>
                <li role="presentation"><a href="file:///C:/xampp2/htdocs/matematicas/FUNCION/index.html?q11=&q12=&q13=&q14=&q15=&q16=&q17=&q18=&q19=&q20=" class="active">JUE</a></li>
				            <li role="presentation"><a href="file:///C:/xampp2/htdocs/matematicas/day/index.html">DASH</a></li>
				            <li role="presentation"><a href="C:file:///C:/xampp2/htdocs/matematicas/CONSTRUCCION/index.html"> CONS</a></li>
				            <li role="presentation"><a href="file:///C:/xampp2/htdocs/matematicas/verdadero_%20o%20falso/verdad_falso.html">FV</a></li>
				            <li role="presentation"><a href="https://wordwall.net/es/resource/80892000/curso-de-preguntas-de-numeros-complejos">COMP</a></li>
				            <li role="presentation"><a href="file:///C:/xampp2/htdocs/matematicas/SUCESIONES/index.html"></a></li>
            </ul>
        </nav>

        <h1>Calculadora de Números Complejos</h1>

        <!-- Formulario para ingresar números complejos -->
        <form id="complexForm" class="form-grid">
            <div class="input-group">
                <label for="real1">Parte real del primer número:</label>
                <input type="number" id="real1" required>
            </div>
            <div class="input-group">
                <label for="imag1">Parte imaginaria del primer número:</label>
                <input type="number" id="imag1" required>
            </div>
            <div class="input-group">
                <label for="real2">Parte real del segundo número:</label>
                <input type="number" id="real2" required>
            </div>
            <div class="input-group">
                <label for="imag2">Parte imaginaria del segundo número:</label>
                <input type="number" id="imag2" required>
            </div>

            <div class="input-group">
                <label for="operation">Selecciona una operación:</label>
                <select id="operation" required>
                    <option value="add">Suma</option>
                    <option value="subtract">Resta</option>
                    <option value="multiply">Multiplicación</option>
                    <option value="divide">División</option>
                    <option value="modulo">Módulo (Primer Número)</option>
                </select>
            </div>

            <!-- Botón moderno con efecto hover -->
            <button type="submit" class="btn-submit">Calcular</button>
        </form>

        <!-- Cuadro de resultado grande y colorido -->
        <div id="result" class="result-box">
            <h2>Resultado:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        // Credenciales de prueba
        const validUsername = 'admin';
        const validPassword = '1234';

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const loginContainer = document.getElementById('login-container');
        const calculatorContainer = document.getElementById('calculator-container');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                loginContainer.style.display = 'none';
                calculatorContainer.style.display = 'block';
            } else {
                loginError.style.display = 'block';
            }
        });

        document.getElementById('complexForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const real1 = parseFloat(document.getElementById('real1').value);
            const imag1 = parseFloat(document.getElementById('imag1').value);
            const real2 = parseFloat(document.getElementById('real2').value);
            const imag2 = parseFloat(document.getElementById('imag2').value);
            const operation = document.getElementById('operation').value;

            let result;

            switch (operation) {
                case 'add':
                    result = sumarComplejos(real1, imag1, real2, imag2);
                    break;
                case 'subtract':
                    result = restarComplejos(real1, imag1, real2, imag2);
                    break;
                case 'multiply':
                    result = multiplicarComplejos(real1, imag1, real2, imag2);
                    break;
                case 'divide':
                    result = dividirComplejos(real1, imag1, real2, imag2);
                    break;
                case 'modulo':
                    result = moduloComplejo(real1, imag1);
                    break;
            }

            document.getElementById('resultText').textContent = result;
        });

        function sumarComplejos(real1, imag1, real2, imag2) {
            const real = real1 + real2;
            const imag = imag1 + imag2;
            return `${real} + ${imag}i`;
        }

        function restarComplejos(real1, imag1, real2, imag2) {
            const real = real1 - real2;
            const imag = imag1 - imag2;
            return `${real} + ${imag}i`;
        }

        function multiplicarComplejos(real1, imag1, real2, imag2) {
            const real = real1 * real2 - imag1 * imag2;
            const imag = real1 * imag2 + imag1 * real2;
            return `${real} + ${imag}i`;
        }

        function dividirComplejos(real1, imag1, real2, imag2) {
            const denom = real2 * real2 + imag2 * imag2;
            const real = (real1 * real2 + imag1 * imag2) / denom;
            const imag = (imag1 * real2 - real1 * imag2) / denom;
            return `${real} + ${imag}i`;
        }

        function moduloComplejo(real, imag) {
            const modulo = Math.sqrt(real * real + imag * imag);
            return `|${real} + ${imag}i| = ${modulo}`;
        }
    </script>
</body>

</html>
