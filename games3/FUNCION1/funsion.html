<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Conocimientos - Matemáticas y Números Complejos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="file:///C:/xampp2/htdocs/matematicas/index.html">Inicio</a></li>
            <li><a href="file:///C:/xampp2/htdocs/matematicas/pregunta2.html">Tablero de Preguntas</a></li>
            <li><a href="file:///C:/xampp2/htdocs/matematicas/preguntas4.html">Calculadora de Números Complejos</a></li>
            <li><a href="juego.html">Juego Didáctico</a></li>
            <li><a href="file:///C:/xampp2/htdocs/matematicas/tablero.html">Tablero</a></li>
        </ul>
    </nav>

    <div id="quiz-container">
        <h1>Juego de Conocimientos - Matemáticas y Números Complejos</h1>
        <div id="timer">Tiempo: <span id="time">60</span> segundos</div> <!-- Reloj para contar tiempo -->
        <div id="question"></div>
        <div id="options"></div>
        <div id="answer-feedback"></div> <!-- Feedback de respuestas correctas o incorrectas -->
        <div id="controls">
            <button id="prev-button" onclick="prevQuestion()">Anterior</button>
            <button id="next-button" onclick="nextQuestion()">Siguiente</button>
        </div>
    </div>
    
    <div id="results-table">
        <h2>Tablero de Aciertos y Errores</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Tu Respuesta</th>
                    <th>Respuesta Correcta</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="game.js"></script> <!-- Vincula el archivo JavaScript -->
</body>
</html>
