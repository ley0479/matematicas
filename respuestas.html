<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respuestas - Matemáticas y Números Complejos</title>
  <style>
    /* Reset y estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Barra de navegación */
    nav ul {
      list-style-type: none;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      width: 100%;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #45a049;
    }

    /* Estilo del encabezado */
    header {
      margin: 20px 0;
    }

    header h1 {
      color: #333;
      font-size: 32px;
      text-align: center;
    }

    /* Estilo principal de las respuestas */
    main {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    main ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    main ul li {
      background-color: #f7f7f7;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #4CAF50;
      font-size: 18px;
      color: #555;
    }

    /* Botones adicionales */
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .btn-container a {
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-container a:hover {
      background-color: #45a049;
    }

  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="tablero.html">Tablero</a></li>
    </ul>
  </nav>

  <!-- Encabezado principal -->
  <header>
    <h1>Respuestas Correctas</h1>
  </header>

  <!-- Contenido principal de respuestas -->
  <main>
    <ul>
      <li><strong>Período:</strong> Siglo XVI</li>
      <li><strong>Descubridor:</strong> Rafael Bombelli</li>
      <li><strong>Número imaginario:</strong> i</li>
    </ul>
  </main>

  <!-- Botones adicionales -->
  <div class="btn-container">
    <a href="preguntas.html">Ver más Preguntas</a>
    <a href="tablero.html">Ir al Tablero</a>
  </div>

  <script src="resultados.js"></script>
</body>

</html>
