<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Conocimientos - Matemáticos de Función Compleja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="file:///C:/xampp2/htdocs/matematicas/day/index.html">Tablero</a></li>

            <li><a href="juego.html">Juego Didáctico</a></li>
            <li><a href="tablero.html">Tablero</a></li>
        </ul>
    </nav>

    <div id="quiz-container">
        <h1>Juego de Conocimientos - Matemáticos de Función Compleja</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="answer-feedback"></div>
        <div id="controls">
            <button id="prev-button" onclick="prevQuestion()">Anterior</button>
            <button id="next-button" onclick="nextQuestion()">Siguiente</button>
        </div>
    </div>

    <div id="results-table">
        <h2>Tablero de Aciertos y Errores</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Tu Respuesta</th>
                    <th>Respuesta Correcta</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="game.js"></script>
    <!-- Gráfico de Progreso -->
<canvas id="progressChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('progressChart').getContext('2d');
var progressChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Cuestionario 1', 'Cuestionario 2', 'Cuestionario 3'], // Nombres de los cuestionarios
        datasets: [{
            label: 'Progreso del Estudiante',
            data: [85, 90, 78], // Puntuaciones
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
